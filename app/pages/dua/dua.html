<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{dua.name}}</ion-title>
    <ion-buttons end>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class='dua'>
<div *ngIf='isBusy' class="spinner_container busy">
        <div class="backdrop"><ion-spinner></ion-spinner></div>
    </div>
    
  <div class="bismillah">
  </div>
 
  

  <div class='arabic' [innerHTML]="dua.arabic">
      
  </div>

  <div *ngIf="dua.addition.length" [innerHTML]="dua.addition" class='adittion'>
      
  </div>


  <div *ngIf="dua.trascription.length" class='label'>
  <button (click)="rewertTrascription()">Транскрипция</button>
  </div>
  <div *ngIf="trascriptionShow" class='text' [innerHTML]="dua.trascription">
  </div>

  <div class='label'>
  <button (click)="rewertTraslate()">Перевод</button>
  </div>
  <div *ngIf="traslateShow" class='text'  [innerHTML]="dua.rus"> 
  </div>

</ion-content>
